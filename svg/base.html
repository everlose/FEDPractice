<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>base</title>
	<style>
		body {
			margin: 0;
		}
		div {
			width: 100px;
			height: 100px;
			margin-top: 10px;
			margin-left: 10px;
			display: inline-block;
		}
	</style>
</head>
<body>
	<!--
		style 属性用来定义 CSS 属性
		CSS 的 fill 属性定义矩形的填充颜色（rgb 值、颜色名或者十六进制值）
		CSS 的 stroke-width 属性定义矩形边框的宽度
		CSS 的 stroke 属性定义矩形边框的颜色
		CSS 的 fill-opacity 属性定义填充颜色透明度（合法的范围是：0 - 1）
		CSS 的 stroke-opacity 属性定义边框颜色的透明度（合法的范围是：0 - 1）
	-->

	<!-- 
		rect 元素画矩形
		rect 元素的 width 和 height 属性可定义矩形的高度和宽度
		rect 元素的 x 和 y 属性可定义矩形距离父元素的左端位置和顶端位置。
		rect 元素的 rx 和 ry 属性可使矩形产生圆角。
	-->
	<div>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

			<rect width="100%" height="100%" rx="10" ry="10"
			style="fill:rgb(0,0,255);fill-opacity:0.5"/>

			<rect width="80%" height="80%" x="10%" y="10%" 
			style="fill:rgb(0,255,0);fill-opacity:0.5;stroke-opacity:0.5;stroke-width:1;stroke:#fff"/>

		</svg>
	</div>
	
	<!--
		circle 元素画圆
		circle 元素的 cx 和 cy 属性定义圆点的 x 和 y 坐标。如果省略 cx 和 cy，圆的中心会被设置为 (0, 0)
		circle 元素的 r 属性定义圆的半径。
	-->
	<div>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

			<circle cx="50%" cy="50%" r="40%" style="stroke:black;stroke-width:5;fill:red;"/>

			<circle cx="50%" cy="50%" r="30%" style="stroke:black;stroke-width:5;fill:#fff;"/>

		</svg>
	</div>

	<!--
		ellipse 画椭圆
		ellipse 元素的 cx 和 cy 属性定义圆点的 x 和 y 坐标。如果省略 cx 和 cy，圆的中心会被设置为 (0, 0)
		ellipse 元素的 rx 属性定义椭圆的水平半径，ry 属性定义椭圆的垂直半径。
	-->
	<div>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

			<polygon points="0,0 30,30 60,100"
			style="fill:#cccccc;
			stroke:#000000;stroke-width:1"/>

		</svg>
	</div>

	
	<!--
		line 画线条
		line 元素的 x1， y1 定义了线条起点的位置
		line 元素的 x2， y2 定义了线条终点的位置
	-->
	<div>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

			<line x1="0" y1="0" x2="30" y2="20"
			style="stroke:rgb(99,99,99);stroke-width:2"/>

			<line x1="30" y1="20" x2="40" y2="40"
			style="stroke:rgb(99,99,99);stroke-width:2"/>

			<line x1="40" y1="40" x2="60" y2="50"
			style="stroke:rgb(99,99,99);stroke-width:2"/>

			<line x1="60" y1="50" x2="90" y2="60"
			style="stroke:rgb(99,99,99);stroke-width:2"/>

			<line x1="90" y1="60" x2="100" y2="100"
			style="stroke:rgb(99,99,99);stroke-width:2"/>

		</svg>
	</div>

	<!--
		polygon 画多边形
		points 属性定义多边形每个角的 x 和 y 坐标
	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<polygon points="0,0 30,30 60,100"
			style="fill:#cccccc;
			stroke:#000000;stroke-width:1"/>

		</svg>
	</div>

	<!--
		polyline 画包含直线的形状。
		points 属性定义每条边的 x 和 y 坐标
	-->
	<div>
		<svg width="100%" height="100%" version="1.1" xmlns="http://www.w3.org/2000/svg">

			<polyline points="0,0 0,25 25,25 25,50 50,50 50,75 75,75 75,100 100,100"
			style="fill:white;stroke:red;stroke-width:2"/>

		</svg>
	</div>

	<!--
		path 定义路径。
		M = moveto 
		L = lineto
		H = horizontal lineto
		V = vertical lineto
		C = curveto
		S = smooth curveto
		Q = quadratic Belzier curve
		T = smooth quadratic Belzier curveto
		A = elliptical Arc
		Z = closepath
	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<path d="M50 30 L50 90 L90 60 Z" />

		</svg>
	</div>
	
	<!--
		filter 滤镜。
		<defs> 标签是definitions的缩写，滤镜必须定义在其中。
		<filter> 标签的 id 属性可为滤镜定义一个唯一的名称（同一滤镜可被文档中的多个元素使用）
		filter:url 属性用来把元素链接到滤镜。当链接滤镜 id 时，必须使用 # 字符
		滤镜效果是通过 <feGaussianBlur> 标签进行定义的。fe 后缀可用于所有的滤镜
		<feGaussianBlur> 标签的 stdDeviation 属性可定义模糊的程度
		in="SourceGraphic" 这个部分定义了由整个图像创建效果

		更多滤镜demo参照：http://www.w3school.com.cn/svg/svg_examples.asp
		feBlend
		feColorMatrix －用于彩色滤光片转换
		feComponentTransfer
		feComposite
		feConvolveMatrix
		feDiffuseLighting
		feDisplacementMap
		feFlood
		feGaussianBlur
		feImage
		feMerge
		feMorphology
		feOffset －过滤阴影
		feSpecularLighting
		feTile
		feTurbulence
		feDistantLight －用于照明过滤
		fePointLight －用于照明过滤
		feSpotLight - 用于照明过滤

	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<defs>
				<filter id="Gaussian_Blur">
					<feGaussianBlur in="SourceGraphic" stdDeviation="3"/>
				</filter>
			</defs>

			<ellipse cx="50%" cy="50%" rx="30%" ry="40%"
				style="fill:rgb(200,100,50);
				stroke:rgb(0,0,100);stroke-width:5;filter:url(#Gaussian_Blur);"/>
		</svg>
	</div>

	<!--
		阴影滤镜
	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

		<defs>
			<filter id="filter" x="0" y="0">
				<feGaussianBlur stdDeviation="5"/>
				<feOffset dx="5" dy="5"/>
			</filter>
		</defs>

		<rect width="90" height="90" fill="grey" filter="url(#filter)"/>
		<rect width="90" height="90" fill="yellow" stroke="black"/>

		</svg>
	</div>
	
	<!--
		linearGradient 线性渐变
		<linearGradient> 标签的 x1、x2、y1、y2 属性可定义渐变的开始和结束位置
		渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个 <stop> 标签来规定。
		offset 属性用来定义渐变的开始和结束位置。
	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<defs>
				<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0%" style="stop-color:rgb(255,255,0);
					stop-opacity:1"/>
					<stop offset="100%" style="stop-color:rgb(255,0,0);
					stop-opacity:1"/>
				</linearGradient>
			</defs>


			<ellipse cx="50%" cy="50%" rx="30%" ry="40%"
			style="fill:rgb(200,100,50);
			stroke:rgb(0,0,100);stroke-width:5;fill: url(#orange_red)"/>

		</svg>
	</div>



	<!--
		radialGradient 放射渐变，由内圈中心朝着外圈发散渐变色。
		cx、cy 和 r 属性定义外圈
		fx 和 fy 定义内圈 
		渐变的颜色范围可由两种或多种颜色组成。每种颜色通过一个 <stop> 标签来规定。
		offset 属性用来定义渐变的开始和结束位置。
	-->
	<div>
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<defs>
				<radialGradient id="grey_blue" cx="50%" cy="50%" r="40%" fx="50%" fy="50%">
					<stop offset="0%" style="stop-color:#fff;stop-opacity:0"/>
					<stop offset="100%" style="stop-color:#00f;stop-opacity:1"/>
				</radialGradient>
			</defs>

			<ellipse cx="50%" cy="50%" rx="30%" ry="40%" style="fill:url(#grey_blue)"/>

		</svg>
	</div>

	<!--
		画个螺旋
	-->
	<div style="width:400px;height:400px">
				
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<path d="M153 334
			C153 334 151 334 151 334
			C151 339 153 344 156 344
			C164 344 171 339 171 334
			C171 322 164 314 156 314
			C142 314 131 322 131 334
			C131 350 142 364 156 364
			C175 364 191 350 191 334
			C191 311 175 294 156 294
			C131 294 111 311 111 334
			C111 361 131 384 156 384
			C186 384 211 361 211 334
			C211 300 186 274 156 274"
			style="fill:white;stroke:red;stroke-width:2"/>

		</svg>

	</div>
	
	<!--
		文字渐变
	-->
	<div style="width:400px;height:400px">
				
		<svg width="100%" height="100%" version="1.1"
		xmlns="http://www.w3.org/2000/svg">

			<defs>
				<linearGradient id="orange_red" x1="0%" y1="0%" x2="100%" y2="0%">
					<stop offset="0" stop-color="#ff0000" />
					<stop offset=".33" stop-color="#00ff00" />
					<stop offset=".67" stop-color="#0000ff" />
					<stop offset="1" stop-color="#000000" />
				</linearGradient>

				<filter id="Identity">
					<feComponentTransfer>
						<feFuncR type="identity"/>
						<feFuncG type="identity"/>
						<feFuncB type="identity"/>
						<feFuncA type="identity"/>
					</feComponentTransfer>
				</filter>
				<filter id="Table">
					<feComponentTransfer>
						<feFuncR type="table" tableValues="0 0 1 1"/>
						<feFuncG type="table" tableValues="1 1 0 0"/>
						<feFuncB type="table" tableValues="0 1 1 0"/>
					</feComponentTransfer>
				</filter>
				<filter id="Linear">
					<feComponentTransfer>
						<feFuncR type="linear" slope=".5" intercept=".25"/>
						<feFuncG type="linear" slope=".5" intercept="0"/>
						<feFuncB type="linear" slope=".5" intercept=".5"/>
					</feComponentTransfer>
				</filter>
				<filter id="Gamma">
					<feComponentTransfer>
						<feFuncR type="gamma" amplitude="2" exponent="5" offset="0"/>
						<feFuncG type="gamma" amplitude="2" exponent="3" offset="0"/>
						<feFuncB type="gamma" amplitude="2" exponent="1" offset="0"/>
					</feComponentTransfer>
				</filter>
			</defs>

			<g font-size="50" font-weight="bold" fill="url(#orange_red)">
				<text x="50" y="60" filter="url(#Identity)">Identity</text>
				<text x="50" y="120" filter="url(#Table)">TableLookup</text>
				<text x="50" y="180" filter="url(#Linear)">LinearFunc</text>
				<text x="50" y="240" filter="url(#Gamma)">GammaFunc</text>
			</g>

		</svg>
	</div>

	
</body>
</html>
